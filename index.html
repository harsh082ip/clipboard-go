<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Copy-Paste</title>
    <script>
        function disableCopyPaste(event) {
            event.preventDefault();
        }
    </script>
</head>
<body>
    <form>
        <label for="inputField">Input Field:</label>
        <input type="text" id="inputField" onpaste="disableCopyPaste(event)" oncopy="disableCopyPaste(event)" oncut="disableCopyPaste(event)">
    </form>
</body>
</html>
